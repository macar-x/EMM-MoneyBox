version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:${MONGO_VERSION:-7.0}
    container_name: ${MONGO_CONTAINER_NAME:-cashlens-mongodb}
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-cashlens}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-cashlens123}
      MONGO_INITDB_DATABASE: ${DB_NAME:-cashlens}
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cashlens-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/${DB_NAME:-cashlens} --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - mongodb

  # MySQL Database (Alternative)
  mysql:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: ${MYSQL_CONTAINER_NAME:-cashlens-mysql}
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-cashlens123}
      MYSQL_DATABASE: ${DB_NAME:-cashlens}
      MYSQL_USER: ${MYSQL_USER:-cashlens}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cashlens123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql:ro
    networks:
      - cashlens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-cashlens123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - mysql

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${BACKEND_CONTAINER_NAME:-cashlens-backend}
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DB_TYPE: ${DB_TYPE:-mongodb}
      MONGO_DB_URI: ${MONGO_DB_URI:-mongodb://${MONGO_ROOT_USERNAME:-cashlens}:${MONGO_ROOT_PASSWORD:-cashlens123}@mongodb:27017/${DB_NAME:-cashlens}?authSource=admin}
      MYSQL_DB_URI: ${MYSQL_DB_URI:-${MYSQL_USER:-cashlens}:${MYSQL_PASSWORD:-cashlens123}@tcp(mysql:3306)}
      DB_NAME: ${DB_NAME:-cashlens}
      LOG_FILE: ${LOG_FILE:-/app/logs/cashlens.log}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SERVER_PORT: 8080
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
        required: false
      mysql:
        condition: service_healthy
        required: false
    networks:
      - cashlens-network
    profiles:
      - backend

volumes:
  mongodb_data:
    driver: local
  mysql_data:
    driver: local

networks:
  cashlens-network:
    driver: bridge
